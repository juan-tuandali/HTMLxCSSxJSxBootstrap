<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membuat Bar Warna Sesuai Inputan</title>
  </head>
  <body>
    <script>

            let numberBar = parseInt(prompt("Masukkan angka !!! \n anga 0 - 9"));
            if (numberBar === 0) {
                document.write('<div style="text-align:center; width:230px; font-size:30px; padding:2px; margin: 0px auto;border:1px solid #000000; background-image: linear-gradient(to right, red 10%, white 10%);"> 10 </div>');

            } else if (numberBar == 1) {
                document.write('<div style="text-align:center; width:230px; font-size:30px; padding:2px; margin: 0px auto;border:1px solid #000000; background-image: linear-gradient(to right, #e94629 20%, #ffffff 20%);"> 20 </div>');

            } else if (numberBar == 2) {
                document.write('<div style="text-align:center; width:230px; font-size:30px; padding:2px; margin: 0px auto;border:1px solid #000000; background-image: linear-gradient(to right, #e95f29 30%, #ffffff 30%);"> 30 </div>');

            } else if (numberBar == 3) {
                document.write('<div style="text-align:center; width:230px; font-size:30px; padding:2px; margin: 0px auto;border:1px solid #000000; background-image: linear-gradient(to right, #e97629 40%, #ffffff 40%);"> 40 </div>');

            } else if (numberBar == 4) {
                document.write('<div style="text-align:center; width:230px; font-size:30px; padding:2px; margin: 0px auto;border:1px solid #000000; background-image: linear-gradient(to right, #e9ac29 50%, #ffffff 50%);"> 50 </div>');

            } else if (numberBar == 5) {
                document.write('<div style="text-align:center; width:230px; font-size:30px; padding:2px; margin: 0px auto;border:1px solid #000000; background-image: linear-gradient(to right, #e9dc29 60%, #ffffff 40%);"> 60 </div>');

            } else if (numberBar == 6) {
                document.write('<div style="text-align:center; width:230px; font-size:30px; padding:2px; margin: 0px auto;border:1px solid #000000; background-image: linear-gradient(to right, #dce929 70%, #ffffff 30%);"> 70 </div>');

            } else if (numberBar == 7) {
                document.write('<div style="text-align:center; width:230px; font-size:30px; padding:2px; margin: 0px auto;border:1px solid #000000; background-image: linear-gradient(to right, #a8eb2a 80%, #ffffff 20%);"> 80 </div>');

            } else if (numberBar == 8) {
                document.write('<div style="text-align:center; width:230px; font-size:30px; padding:2px; margin: 0px auto;border:1px solid #000000; background-image: linear-gradient(to right,#29e929 90%, #ffffff 10%);"> 90 </div>');

            } else if (numberBar == 9) {
                document.write('<div style="text-align:center; width:230px; font-size:30px; padding:2px; margin: 0px auto;border:1px solid #000000; background-color:#02b948"> 100 </div>');
                
            } else {
                alert("Maaf untuk inputan yang lebih dari 9 tidak ada di program:)");
            }

    </script>
  </body>
</html>
